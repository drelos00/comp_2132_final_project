<!DOCTYPE html>
<html lang="en">
	<!-- author: Dennis Relos -->
	<head>
		<title>Dice Game | Dennis Relos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
        <header>
            <div id="header_style">
                <h1>COMP 2132 - DICE GAME</h1>
            </div>
        </header>

        <div id="wrapper">
            <main>
                <section id="part_one">
                    <h2>Work In Progress</h2>

                    <p>Please stay tuned!</p>
                </section>

                <section>
                    <div id="game_background">
                        <div id="human_player">
                            <div id="player_box">
                                <h2>Computer's Dice</h2>
                               
                                <div id="player_dice">
                                    <img src="images/game_images/dice/die_1.png" alt="Die side 1">
                                    <img src="images/game_images/dice/die_2.png" alt="Die side 2">
                                </div>

                                <h2>Score this round:</h2>
                            </div>

                            <img id="human_player_sprite" src="images/game_images/guy_with_gun.png" alt="A man holding a gun.">
                        </div>

                        <div id="computer_skeleton">
                            <div id="computer_box">
                                <h2>Computer's Dice</h2>
                               
                                <div id="computer_dice">
                                    <img src="images/game_images/dice/die_1.png" alt="Die side 1">
                                    <img src="images/game_images/dice/die_2.png" alt="Die side 2">
                                </div>

                                <h2>Score this round:</h2>
                            </div>

                            <img id="computer_skeleton_sprite" src="images/game_images/skeleton.png" alt="">
                        </div>
                    </div>
                </section>
            </main>
        </div>
		
        <footer>
            <div>
                <div>
                    <h2>Dennis Relos</h2>
                    <p>drelos@my.bcit.ca</p>
                </div>
    
                <div>
                    <h2>COMP 2132</h2>
                    <p>Final Project</p>
                </div>
            </div>
        </footer>
	</body>
</html>
